<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Red Qualtrics Killer</title>

	<script>
		window["sap-ushell-config"] = {
			defaultRenderer: "fiori2",
			bootstrapPlugins: {
	            "RuntimeAuthoringPlugin" : {
	                "component": "sap.ushell.plugins.rta",
	                config: {
	                    validateAppVersion: false
	                }
	            }
	        },
			services: {
				EndUserFeedback: {
					config: {
						enabled: false
					}
				}				
			},			
			applications: {
				"manage-reviews-app": {
					title: "Manage Reviews",
					description: "Manage customer reviews",
					additionalInformation: "SAPUI5.Component=de.fhaachen.rqk.managereviewsapp",
					applicationType : "URL",
					url: "manage-reviews-app/webapp",
					navigationMode: "embedded"
				},
				"submit-review-app": {
					title: "Reviews",
					description: "Submit a review for an order.",
					additionalInformation: "SAPUI5.Component=de.fhaachen.rqk.submitreviewapp",
					applicationType : "URL",
					url: "submit-review-app/webapp",
					navigationMode: "embedded"
				}
			}
		};
	</script>

	<script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
	<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
    	data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout"
    	data-sap-ui-compatVersion="edge"
    	data-sap-ui-theme="sap_fiori_3"
    	data-sap-ui-frameOptions="allow"
	></script>
	<script>
		sap.ui.getCore().attachInit(()=> sap.ushell.Container.createRenderer().placeAt("content"))
	</script>

</head>
<body class="sapUiBody" id="content"></body>
</html>
