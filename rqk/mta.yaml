_schema-version: "3.1"
ID: rqk
description: A simple CAP project.
version: 1.0.0
modules:
- name: rqk-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: rqk-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
- name: rqk-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: rqk-db
  parameters:
    buildpack: nodejs_buildpack
resources:
- name: rqk-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hanatrial
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production

